<div class="card mt-4">
  <h4 class="card-header">{{title}}</h4>
  <div class="card-body">
    <h6>User profile from secure api /profile endpoint</h6>
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <ul *ngIf="user">
      <li>{{user.firstName}} {{user.lastName}}</li>
    </ul>
    <p>Go to the <a href="/items">Items page</a></p>
  </div>
</div>
